<div
  class="alert alert-warning text-center"
  *ngIf="countries.length === 0; else countryTable"
>
  No se encontraron paises para el termino: {{ term }}
</div>

<ng-template #countryTable>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Flag</th>
        <td>Icon</td>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; index as i; trackBy: getId">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img
            [src]="country.flags.svg"
            [alt]="country.name.common"
            loading="lazy"
          />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">Show more...</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
