<h2>Search by Region</h2>
<hr />
<div class="row">
  <div class="col text-center">
    <button
      type="button"
      class="btn mx-2"
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"
      [disabled]="isLoading"
      [ngClass]="region === regionSearch ? 'btn-primary' : 'btn-secondary'"
    >
      {{ region }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <shared-loading-icon *ngIf="isLoading" />
    <countries-country-table
      [term]="regionSearch ?? ''"
      [countries]="countries"
    />
  </div>
</div>
