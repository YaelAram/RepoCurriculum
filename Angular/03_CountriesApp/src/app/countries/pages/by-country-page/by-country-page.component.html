<h2>Search by Country</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Search by Country"
      [initialValue]="countrySearch"
      (onValue)="searchByCountry($event)"
    />
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <shared-loading-icon *ngIf="isLoading" />
    <countries-country-table [term]="countrySearch" [countries]="countries" />
  </div>
</div>
