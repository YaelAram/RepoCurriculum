<div>
  <span>Country App</span>
  <menu>
    @for (item of navItems(); track item.url) {
    <li>
      <a [routerLink]="item.url" routerLinkActive="active">
        <img
          [src]="item.icon"
          [alt]="'Go to search ' + item.url + ' page'"
          loading="eager"
          [width]="24"
          [height]="24"
        />
        {{ item.title }}
      </a>
    </li>
    }
  </menu>
</div>
